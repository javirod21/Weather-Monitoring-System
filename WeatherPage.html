<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="WeatherStyle.css" />
</head>
<body onload="currInit()">
    <h1>Lubbock Weather</h1>

    <!---------------------- N a v b a r ---------------------->
    <div class="navbar">
        <a class="menuItem" href="#">Current Weather Stats</a>
        <a href="#" id="graphID" class="dropbtn" onclick="dropDown(0)"><!-- onmouseover="dropDown(0)" onmouseout="dropDown(0)"-->Weather Pattern Graph</a>
        <a href="#" id="tableID" class="dropbtn" onclick="dropDown(1)"><!-- onmouseover="dropDown(1)" onmouseout="dropDown(1)"-->Weather Pattern Table</a>
    </div>

    <div id="graphDD" class="dropDownContent">
        <a href="#">Temperature</a>
        <a href="#">Humidity</a>
        <a href="#">Wind Speed</a>
        <a href="#">Wind Direction</a>
        <a href="#">Rain</a>
    </div>

    <div id="tableDD" class="dropDownContent">
        <a href="TablePageT.html">Temperature</a>
        <a href="#">Humidity</a>
        <a href="TablePageWS.html">Wind Speed</a>
        <a href="#">Wind Direction</a>
        <a href="#">Rain</a>
    </div>

    <!------------ C u r r e n t   W e a t h e r   S t a t s ------------>
    <div class="split leftPan">
        <div class="centered">
            <p id="currDay"></p>
            <div></div>
            <p id="currTime"></p>
            <div></div>
            <img id="currIcon" />
            <div></div>
            <p id="currCond"></p>
        </div>
    </div>
    <div class="split rightPan">
        <div class="centered">
            <p id="currTemp"></p>
            <br />
            <p id="currHum"></p>
            <br />
            <p id="currDir"></p>
            <br />
            <p id="currSpd"></p>
            <br />
            <p id="currRain"></p>
        </div>
    </div>
    <script src="WeatherScript.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
   
</body>
    </html>
